[versions]
mockito = "4.11.0"
jupiter = "5.12.0"

[plugins]
nexus-publish = { id = "io.github.gradle-nexus.publish-plugin", version = "2.0.0" }

[libraries]
gradle-enterprise-plugin = { module = "com.gradle:gradle-enterprise-gradle-plugin", version = "3.16.2" }
develocity-plugin = { module = "com.gradle:develocity-gradle-plugin", version = "3.19.2" }
maven-core = { module = "org.apache.maven:maven-core", version = "3.9.9" }
gradle-enterprise-extension = { module = "com.gradle:gradle-enterprise-maven-extension", version = "1.20.1" }
develocity-extension = { module = "com.gradle:develocity-maven-extension", version = "1.23.2" }
junit-bom = { module = "org.junit:junit-bom", version.ref = "jupiter" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-jupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }
log4j = { module = "org.slf4j:slf4j-log4j12", version = "2.0.17" }
